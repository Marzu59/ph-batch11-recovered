<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1 id="tg">My secret info</h1>
   <input type="text" name="" id="input-delete">

   <button id="btn-delete" disabled>delete</button>








<script>
         document.getElementById('input-delete')
         .addEventListener('keyup', function (event){
            const text = event.target.value
          const  btnDelete = document.getElementById('btn-delete')
          const tgCall = document.getElementById('tg')

            if( text === 'delete'){
                btnDelete.removeAttribute('disabled')
                tgCall.style.display = 'none'

            }
            else{
                btnDelete.setAttribute('disabled',true)

            }

         }
         )




</script>

</body>
</html>
